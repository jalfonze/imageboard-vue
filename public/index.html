<!doctype html>
<html>
<head>
    <title>IMAGES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Are you ready for my imageboard?</h1>
    <main>
        <form>
            <input v-model="title" type="text" name="title" placeholder="title">
            <input v-model="description" type="text" name="decription" placeholder="description">
            <input v-model="username" type="text" name="username" placeholder="username">
            <input @change="handleChange" type="file" name="file" accept="image/*">
            <button @click="handleClick">Upload</button>
        </form>

        <div class="siteImages" v-if="siteImages.length > 0">
            <div class="box" v-for="image in siteImages"> 
                <div class="border">
                <h4>{{image.title}}</h4>
                    <img :src="image.url" alt="images" width="300px" >
                </div>
            </div>
        </div>
    </main>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
