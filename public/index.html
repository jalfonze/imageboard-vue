<!doctype html>
<html>
<head>
    <title>IMAGES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="h1div">
        <h1>Welcome to Snakestagram! Upload a picture of your favourite snake!</h1>
    </div>
    <main>
        <component-one v-on:turn-off="showModal = false" :photo-id="photoId" v-if="showModal"></component-one>
        <form>
            <div class="form-div">
                <p>Type of snake</p>
                <input v-model="title" type="text" name="title" placeholder="Type">
                <p>Description</p>
                <input v-model="description" type="text" name="decription" placeholder="Description">
                <p>Your Name</p>
                <input v-model="username" type="text" name="username" placeholder="Your Name">
                <p>Choose an image! Please keep it under 1280px x 960</p>
                <input @change="handleChange" type="file" name="file" accept="image/*">
                <p>Upload your image</p>
                <button @click="handleClick">Upload</button>
            </div>
            </form>

        <div class="siteImages" v-if="siteImages.length > 0">
            <div class="box" v-for="image in siteImages"> 
                <div @click="photoClick(image.id)" class="border">
                <h4>{{image.title}}</h4>
                <p>Uploaded by: {{image.username}}</p>
                    <img :src="image.url" alt="images" width="300px" >
                </div>
            </div>
        </div>
        

    </main>

    <script id="component-one" type="text/x-template">
        <!-- everything goes inside that div. rule number one for components -->
    <div class="modal"> 
        <img src="" alt="">
        <h1 class="closeBtn" @click="closeModal">X</h1>
        <p>Type of Snake: {{head}}</p>
        <p>Description: {{desc}}</p>
        <p>Uploaded by: {{user}}</p>
        <img :src="url" alt="img small" width="200px">
        <form>
            <div class="formTwo" >
                <p>Your Name</p>
                <input v-model="nameOfUser" type="text" name="nameOfUser" placeholder="Your Name">
                <p>Add a comment here, keep your snake jokes clean</p>
                <textarea v-model="comments" name="comments" id="txtarea" cols="30" rows="5" placeholder="What do you think aobut this snake?"></textarea>
                <p>Add comment</p>
                <button @click="photoSubmit">Submit</button>
            </div>
        </form>
        <div class="comment-box" v-for="comment in modalComments">
            <h4>Comment By: {{comment.usercom}}</h4>
            <h5 class="commentSection">{{comment.comment}}</h5>
            <p>{{comment.created_at}}</p>
        </div>
    </div>
    </script>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
